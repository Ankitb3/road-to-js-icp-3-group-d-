<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="./css/bmi-calu.css">
</head>

<body>
    <script src="./script/bmi-calcu.js" defer></script>
    <div class="container">
        <h2>Height in CM(Centi-meter):-</h2>
        <input type="text" id="height">

        <p><b class="width-heding">Weight in KG(Kilo-gram):-</b>
            <input type="text" id="weight">
        </p><br>

        <button id="btn">Calculate</button><br>
        <p id="output" class="output"></p>
    </div>
</body>

</html>
