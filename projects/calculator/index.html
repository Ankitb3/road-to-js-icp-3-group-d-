<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator-body">
        <div class="cal-row">
            <input type="text" class="input-screen">
        </div>
        <div class="cal-row">
            <button class="modified-cal-btn on">ON</button>
            <button class="modified-cal-btn off">OFF</button>
            <button class="modified-cal-btn delete">DEL</button>
            <button class="modified-cal-btn clear">CLR</button>
        </div>
        <div class="cal-row">
            <button class="cal-btn">7</button>
            <button class="cal-btn">8</button>
            <button class="cal-btn">9</button>
            <button class="cal-btn">/</button>
        </div>
        <div class="cal-row">
            <button class="cal-btn">4</button>
            <button class="cal-btn">5</button>
            <button class="cal-btn">6</button>
            <button class="cal-btn">*</button>
        </div>
        <div class="cal-row">
            <button class="cal-btn">1</button>
            <button class="cal-btn">2</button>
            <button class="cal-btn">3</button>
            <button class="cal-btn">-</button>
        </div>
        <div class="cal-row">
            <button class="cal-btn">0</button>
            <button class="cal-btn">.</button>
            <button class="cal-btn">+</button>
            <button class="cal-btn bg-orange">=</button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
